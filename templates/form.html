<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #e00000, #850000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
        }
        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            padding: 50px;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #ffffff;
        }
        input[type="text"], input[type="email"], input[type="file"], textarea {
            width: 95%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 8px;
            background: #222;
            color: white;
            transition: box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="file"]:focus, textarea:focus {
            box-shadow: 0 0 10px #d30000;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #e00000, #850000);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(255, 0, 0, 0.7);
        }
        input:invalid {
            border: 2px solid #e60000;
        }
        input:valid {
            border: 2px solid #00ff00;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Credit Card Fraud Detection</h1>
    <form method="POST" action="/form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload Sample Input (CSV or TXT):</label>
            <input type="file" name="file" id="file" accept=".csv,.txt" required>
        </div>
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="full_name" placeholder="e.g., John Doe" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="e.g., example@mail.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="e.g., 1234567890" required>
        </div>
        <div class="form-group">
            <label for="address">Billing Address:</label>
            <input type="text" id="address" name="address" placeholder="e.g., White field" required>
        </div>
        <div class="form-group">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" pattern="\d{16}" placeholder="16-digit card number" required>
        </div>
        <div class="form-group">
            <label for="card_holder">Cardholder Name:</label>
            <input type="text" id="card_holder" name="card_holder" placeholder="e.g., John Doe" required>
        </div>
        <div class="form-group">
            <label for="card_expiry">Card Expiry Date (MM/YY):</label>
            <input type="text" id="card_expiry" name="card_expiry" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="3-digit CVV" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
