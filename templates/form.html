<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #670000;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #000000;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(163, 0, 0, 0.642);
        }
        h1 {
            text-align: center;
            color: white;
            font-family: "Archivo Black", sans-serif;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 15px;
            color: white;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="file"], textarea {
            width: 97%;
            padding: 10px;
            font-size: 1em;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            background-color: #720000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease; 
        }
        button:hover {
            transform: scale(1.020);
            background-color: #670000;
        }
        input:hover{
            box-shadow: 0 0 20px rgba(213, 1, 1, 0.815);
        }
        input:invalid {
            border: 2px solid red;
        }
        input:valid {
            border: 2px solid green;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Credit Card Fraud Detection</h1>
    <form method="POST" action="/form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload Sample Input (CSV or TXT):</label>
            <input type="file" name="file" id="file" accept=".csv,.txt" required>
        </div>
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="e.g., example@mail.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="e.g., 123-456-7890" required>
        </div>
        <div class="form-group">
            <label for="address">Billing Address:</label>
            <input type="text" id="address" name="address" placeholder="e.g., 1234 Elm Street" required>
        </div>
        <div class="form-group">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" pattern="\d{16}" placeholder="16-digit card number" required>
        </div>
        <div class="form-group">
            <label for="card_holder">Cardholder Name:</label>
            <input type="text" id="card_holder" name="card_holder" placeholder="e.g., John Doe" required>
        </div>
        <div class="form-group">
            <label for="card_expiry">Card Expiry Date (MM/YY):</label>
            <input type="text" id="card_expiry" name="card_expiry" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="3-digit CVV" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
