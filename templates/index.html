<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8A0000, #2C0000);
            color: white;
        }
        .welcome-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .welcome-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-family: "Archivo Black", serif;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .start-button {
            background: linear-gradient(90deg, #e00000, #850000);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .start-button:hover {
            background: linear-gradient(90deg, #a40000, #6f0000);
            transform: translateY(-5px);
            box-shadow: 0 0 10px rgba(255, 51, 0, 0.6);
        }
        @media (max-width: 600px) {
            .welcome-container {
                padding: 30px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .start-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Fraud Detection</h1>
        <p>Your tool for identifying fraudulent transactions efficiently and securely.</p>
        <a href="/form" class="start-button">Check Transaction</a>
    </div>
</body>
</html>
