<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8A0000, #2C0000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .result-container {
            max-width: 800px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            width: 90%;
        }
        .result-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
        }
        .result-container::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 15px;
            z-index: -1;
        }
        h1 {
            color: #fff;
            font-family: "Archivo Black", sans-serif;
            margin-bottom: 40px;
        }
        .result {
            font-family: "Archivo Black", sans-serif;
            font-size: 1.8em;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 50px;
            animation: fadeIn 1s ease;
        }
        .normal {
            color: #4caf50;
        }
        .fraud {
            color: #ff5252;
        }
        a {
            background: linear-gradient(90deg, #e00000, #850000);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
            display: inline-block;
            margin: 0 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        a:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #a40000, #6f0000);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .result {
                font-size: 1.3em;
            }
            a {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <div class="result-container">
        <h1>Transaction Detection Result</h1>
        <p class="result {{ 'fraud' if fraud == 'Fraud' else 'normal' }}">
            {{ 'Fraudulent Transaction' if fraud == 'Fraud' else 'Normal Transaction' }}
        </p>

        <a href="/">Home</a>
        <a href="/history">History</a>
    </div>
</body>
</html>
